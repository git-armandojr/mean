<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register Carenga</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <style type="text/css">
        body {
            padding-top: 100px;
        }

        .form-container {
            width: 400px;
            margin: auto;
        }

        .credits {
            border-top: 1px solid #ddd;
            margin-top: 40px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Register Carenga</h2>
      <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" value="<%= locals.firstName || '' %>" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" value="<%= locals.lastName || '' %>" required />
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" id="email" class="form-control" value="<%= locals.email || '' %>" required />
        </div>
        <div class="form-group">
            <label for="cellphone">Celular</label>
            <input type="number" name="cellphone" id="Celular" class="form-control" value="<%= locals.cellphone || '' %>" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="<%= locals.username || '' %>" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/loginCarenga.html" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
<div class="credits text-center">
    <p>
        Carenga - Caronas da FTT.
    </p>
</div>
</body>
</html>
